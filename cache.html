<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: black;
            color: white;
        }
        input {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            outline: none;
            transform: scale(1.05);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #ff9f43;
            color: black;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: #e67e22;
            transform: scale(1.1);
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .cache-list {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        .cache-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.2);
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            min-width: 120px;
            text-align: center;
        }
        .cache-item:first-child::before {
            content: 'HEAD';
            left: -40px;
            font-size: 14px;
            color: #ff9f43;
        }
    </style>
</head>
<body>
    <h2>LRU Cache Implementation</h2>
    <label for="capacity">Set Cache Capacity: </label>
    <input type="number" id="capacity" min="1">
    <button onclick="initializeCache()">Initialize Cache</button>
    <br>
    <label for="key">Key: </label>
    <input type="number" id="key">
    <label for="value">Value: </label>
    <input type="number" id="value">
    <br>
    <button onclick="getKey()">Get</button>
    <button onclick="putKey()">Put</button>
    <button onclick="clearCache()">Clear Cache</button>
    <div class="output" id="output"></div>
    <div class="cache-list" id="cache-list"></div>
    
    <script>
        class LRUCache {
            constructor(capacity) {
                this.capacity = capacity;
                this.map = new Map();
            }

            get(key) {
                if (!this.map.has(key)) return -1;
                const value = this.map.get(key);
                this.map.delete(key);
                this.map.set(key, value);
                this.displayCache();
                return value;
            }

            put(key, value) {
                if (this.map.has(key)) {
                    this.map.delete(key);
                } else if (this.map.size >= this.capacity) {
                    const firstKey = this.map.keys().next().value;
                    this.map.delete(firstKey);
                }
                this.map.set(key, value);
                this.displayCache();
            }

            clear() {
                this.map.clear();
                this.displayCache();
            }

            displayCache() {
                const cacheContainer = document.getElementById('cache-list');
                cacheContainer.innerHTML = '';
                if (this.map.size === 0) {
                    cacheContainer.innerText = "Cache is empty.";
                    return;
                }
                this.map.forEach((value, key) => {
                    let item = document.createElement('div');
                    item.className = 'cache-item';
                    item.innerHTML = `Key: ${key}<br>Value: ${value}`;
                    cacheContainer.appendChild(item);
                });
            }
        }

        let cache;

        function initializeCache() {
            const capacity = document.getElementById('capacity').value;
            if (capacity) {
                cache = new LRUCache(parseInt(capacity));
                document.getElementById('output').innerText = "Cache initialized with capacity " + capacity;
                document.getElementById('cache-list').innerText = "Cache is empty.";
            }
        }

        function getKey() {
            const key = document.getElementById('key').value;
            if (cache && key) {
                const value = cache.get(parseInt(key));
                document.getElementById('output').innerText = "Value: " + (value !== -1 ? value : "Not found");
            }
        }

        function putKey() {
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;
            if (cache && key && value) {
                cache.put(parseInt(key), parseInt(value));
                document.getElementById('output').innerText = "Key " + key + " updated with value " + value;
            }
        }

        function clearCache() {
            if (cache) {
                cache.clear();
                document.getElementById('output').innerText = "Cache cleared.";
            }
        }
    </script>
</body>
</html>
